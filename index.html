<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Samuel Reutcky">
    <meta name="description" content="My Web Project">
    <meta name="keywords" content="html, css, seo, web development">
    <title>Fakebook</title>
    <link rel="icon" href="./src/img/favicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/mrspecht/cdn/reset.css" media="all">
    <link rel="stylesheet" href="./src/css/style.css">
    <script src="./src/js/script.js" defer></script>
  </head>
  <body>
    <header>
      <div class="container flex flex-between">
        <a href="#"><h1>Fakebook</h1></a>
        <nav>
          <ul>
            <li>Friends</li>
            <li>Pages</li>
            <li>Groups</li>
            <li>My ads</li>
            <li>Settings</li>
          </ul>
        </nav>
        <figure>
          <img class="profile-pic" src="./src/img/profile-pic.jpg" alt="Profile Picture">
        </figure>
      </div>
    </header>
    <main>
      <div class="container flex center page-content"></div>
      <div class="posts"></div>
    </main>
    <div class="user-info-modal">
      <div class="user-info-content">
        <img class="profile-pic" src="./src/img/profile-pic.jpg" alt="Profile Picture">
        <div class="user-info"></div>
      </div>
    </div> 
  </body>
</html>
